<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />

    <title>things-storage-selector demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/polymer.html" />
    <link rel="import" href="../../paper-input/paper-input.html" />
    <link rel="import" href="../../paper-styles/color.html" />
    <link rel="import" href="../../paper-styles/demo-pages.html" />
    <link rel="import" href="../../paper-toast/paper-toast.html" />
    <link rel="import" href="../../iron-icon/iron-icon.html" />
    <link rel="import" href="../../iron-dropdown/iron-dropdown.html" />
    <link rel="import" href="../../paper-item/paper-item.html" />

    <link rel="import" href="../../things-ajax/things-ajax.html" />
    <link rel="import" href="../../things-button/things-button.html" />
    <link rel="import" href="../../things-spinner/things-spinner.html" />
    <link rel="import" href="../../things-setting/things-setting.html" />

    <link rel="import" href="../things-storage-combo.html" />

    <link rel="stylesheet" href="../../paper-styles/demo.css" />

    <style is="custom-style">
      .output {
        margin-top: 20px;
        word-wrap: break-word;
        @apply (--paper-font-common-code);
      }
      form > paper-button {
        width: 45%;
        margin-top: 20px;
      }
      form > paper-button:not([disabled]) {
        background: var(--paper-light-blue-500);
        color: white;
      }
      button {
        margin-top: 20px;
      }
      paper-spinner {
        width: 14px;
        height: 14px;
        margin-right: 20px;
      }
      paper-dropdown-menu {
        display: block;
      }
      demo-snippet {
        --demo-snippet-code: {
          max-height: 300px;
        }
      }
    </style>
  </head>
  <body unresolved>
    <dom-module id="sample-storage-combo">
      <template>
        <things-storage-combo name="storage" label="Storage"> </things-storage-combo>
      </template>

      <script>
        Polymer({
          is: "sample-storage-combo",
        });
      </script>
    </dom-module>

    <template is="dom-bind" id="app">
      <paper-input label="Selected Value" value="{{selectFields}}"></paper-input>
      <things-setting id="setting"></things-setting>

      <section>
        <h4>Things Storage Selector</h4>
        <sample-storage-combo> </sample-storage-combo>
      </section>

      <things-spinner id="spinner" loading="false"></things-spinner>

      <paper-toast id="toast" class="Toast" duration="8000"></paper-toast>
    </template>

    <script type="text/javascript">
      window.I18nMsg = {};
    </script>
  </body>
</html>
